<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Glory Pro</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
    --primary:#06b6d4;
}
body{
    background:#0f172a;
    transition:0.3s;
}
.glass{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,0.1);
}
.hidden{display:none}
.theme-btn{
    width:25px;
    height:25px;
    border-radius:50%;
    cursor:pointer;
}
</style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">

<div class="absolute top-4 right-4 flex gap-2">
    <div class="theme-btn bg-cyan-400" onclick="App.changeColor('#06b6d4')"></div>
    <div class="theme-btn bg-purple-500" onclick="App.changeColor('#a855f7')"></div>
    <div class="theme-btn bg-green-500" onclick="App.changeColor('#22c55e')"></div>
    <button onclick="App.toggleMode()" class="px-3 py-1 bg-gray-700 rounded text-xs">
        Mode
    </button>
</div>

<div class="w-full max-w-md glass rounded-2xl p-6 shadow-2xl">

<h1 class="text-xl font-bold mb-4 text-center">
Guild <span id="logoColor" style="color:var(--primary)">Glory</span> Pro
</h1>

<!-- LOGIN SYSTEM -->
<div id="loginBox">
<input id="username" type="text" placeholder="Enter Username"
class="w-full p-3 rounded bg-black/40 border mb-3">
<input id="password" type="password" placeholder="Enter Password"
class="w-full p-3 rounded bg-black/40 border mb-3">
<button onclick="App.login()"
class="w-full p-3 rounded font-bold"
style="background:var(--primary)">
Login
</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

<p class="text-sm mb-2">Welcome, <span id="userDisplay"></span></p>

<input id="uid" type="text" placeholder="Enter Guild UID"
class="w-full p-3 rounded bg-black/40 border mb-3">

<button onclick="App.saveUID()"
class="w-full p-3 rounded font-bold mb-3"
style="background:var(--primary)">
Save UID
</button>

<p id="savedUID" class="text-xs text-gray-400"></p>

<button onclick="App.logout()"
class="mt-4 w-full bg-red-600 p-2 rounded text-sm">
Logout
</button>

</div>

</div>

<script>
const App = (()=>{

let currentUser=null;
let darkMode=true;

function login(){
    const user=document.getElementById("username").value;
    const pass=document.getElementById("password").value;

    if(user.length<3 || pass.length<3){
        alert("Invalid Login");
        return;
    }

    currentUser=user;
    localStorage.setItem("user",user);

    document.getElementById("userDisplay").innerText=user;
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
}

function logout(){
    localStorage.clear();
    location.reload();
}

function saveUID(){
    const uid=document.getElementById("uid").value;
    if(uid.length<5){
        alert("Invalid UID");
        return;
    }
    localStorage.setItem("uid",uid);
    document.getElementById("savedUID").innerText="Saved UID: "+uid;
}

function changeColor(color){
    document.documentElement.style.setProperty('--primary',color);
}

function toggleMode(){
    darkMode=!darkMode;
    document.body.style.background=darkMode ? "#0f172a" : "#f1f5f9";
    document.body.style.color=darkMode ? "white" : "black";
}

function autoLogin(){
    const user=localStorage.getItem("user");
    if(user){
        currentUser=user;
        document.getElementById("userDisplay").innerText=user;
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
    }

    const saved=localStorage.getItem("uid");
    if(saved){
        document.getElementById("savedUID").innerText="Saved UID: "+saved;
    }
}

window.onload=autoLogin;

return {login,logout,saveUID,changeColor,toggleMode};

})();
</script>

</body>
</html>
